{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
  <title>Document</title>
</head>
<body>
<div class="auth-container log-out-container">
  <div class="auth-fields">
    <p>Are you sure you want to sign out?</p>

    <form class="authForm" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button id="loagoutBtn" class="submit-auth-btn logout-btn" type="submit">Sign Out</button>
    </form>
  </div>
</div>
</body>
</html>
