{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
    <link rel="stylesheet" href="{% static 'profile/css/profile.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block css %}
    {% endblock css %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
{% block header %}
{% endblock header %}

<div class="container">
    <div class="container-jeft-side">
        {% block left_container %}
        {% endblock left_container %}
    </div>
    <div class="container-right-side">
        {% block right_container %}
        {% endblock right_container %}
    </div>
</div>

<script>
    if(document.getElementById('profile-menu-wrap')){
        document.getElementById('profile-menu-wrap').onclick = function(){
            document.getElementById('profile-menu').classList.toggle('profile-menu-hidden');
        }
    }
</script>

{% block script %}
{% endblock script %}
</body>
</html>
